<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab_icon.png" />
  <link rel="stylesheet" href="src/index.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Money Exchange</title>
</head>
<body>
<header>
  <div class="wrap-logo">
    <a class="logo" href="#">
      <img src="logo.png" width="50" height="50" alt="logo me">
    </a>
    <a href="">Money Exchange</a>
  </div>
  <nav>
    <a class="active" href="#home">Главная</a>
    <a href="#contact">Контакты</a>
    <a href="#about">О нас</a>
  </nav>
</header>

<main>
  <div class="container">
    <h1>Конвертер валют</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="Сумма" />
      <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="KGS">KGS</option>
        <!-- Добавьте другие валюты по необходимости -->
      </select>
      <span>в</span>
      <select id="toCurrency">
        <option value="KGS">KGS</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <!-- Добавьте другие валюты по необходимости -->
      </select>
      <button id="convertBtn">Конвертировать</button>
    </div>
  </div>




</main>

<footer>
  <div>
    <a href="#" class="footer_link">Created By Mr.D</a>
  </div>
</footer>
</body>
</html>
